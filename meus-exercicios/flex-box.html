<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         }

         div{
             width: 100vw;
             height: 70vh;
             background-color: rgb(194, 194, 194);
             

             display: flex;
             flex-direction: row;
             flex-wrap: wrap;
             align-items:flex-start;
             justify-content: space-evenly;

         }
         section{
             width: 170px;
             height: 200px;
             border-radius: 10px;
             font-family: Arial, Helvetica, sans-serif;
             margin: 10px;
             color: white;
             display: flex;
             align-items: center;
             justify-content: center;

         }
         .amarelo{
             background-color: orange;
             
         }
         .azul{
             background-color: blue;
         }
         .verde{
             background-color: green;
         }
         .vermelho{
             background-color: red;
         }
         .roxo{
             background-color: purple;
         }
    </style>
</head>
<body>
    <div>
        <section class="amarelo">A</section>
        <section class="azul">B</section>
        <section class="verde">C</section>
        <section class="vermelho">D</section>
        <section class="roxo">E</section>
        <section class="amarelo">A</section>
        <section class="azul">B</section>
        <section class="verde">C</section>
    </div>
    
</body>
</html>
