<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <Style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
   

    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: inline-block;
    }
    </Style>
</head>
<body>
    <h1>Exemplo de Hover - Usando Pseudo-Classe</h1>
    <p>Passe o mouse no texto abaixo</p>
    <p class="texto-hover">Passe o mouse aqui</p>
    <div>
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
