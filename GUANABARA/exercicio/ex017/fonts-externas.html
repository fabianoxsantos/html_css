<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Externas</title>
    <style>
       @font-face {
           font-family: 'Nadia';
           src: url('fonts/Nadia-Sofia.ttf') format('truetype');
           font-weight: normal;
           font-style: normal;
       }
       h1{
           font-family: 'Nadia';
           text-align: center;
       }
       p{
           text-align: justify;
           text-indent: 50px;
       }

    </style>
</head>
<body>
    <h1>Trabalhando com fontes externas baixadas</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus minima quod dolor, explicabo itaque odit. Illo ullam quo quas architecto iste voluptates, quasi suscipit excepturi laudantium praesentium voluptatibus amet debitis!</p>
</body>
</html>
