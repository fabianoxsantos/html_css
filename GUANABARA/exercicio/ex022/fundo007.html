<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhemento Vertical</title>
</head>
<style>
    #container{
        position: relative;
        background-color: blueviolet;
        height: 94vh;
        padding: 20px;
    }

    #conteudo{
        position: absolute;
        background-color: aqua;
        width: 300px;
        height: 200px;
        border-radius: 20px;

        left: 50%;
        top: 50%;

        transform: translate(-50%, -50%);




    }
</style>
<body>
    <section id="container">
        <article id="conteudo"> 

        </article>
    </section>

</body>
</html>
