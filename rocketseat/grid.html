<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        section{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 15vh 80vh 5vh;

        }


        header{
            background-color: aqua;
            grid-column: 1/4;
            

        }
        nav{
        background-color: blue;
           grid-column: 1/2;

        }
        main{
            background-color: rgb(0, 255, 42);
            grid-column: 2/3;

        }
        aside{
            background-color: chocolate;
            grid-column: 3/4;

        }
        footer{
            background-color: darkslateblue;
            grid-column: 1/4;

        }
    </style>
</head>
<body>
    <section>
        <header class="altura"></header>
        <nav class="altura"></nav>
        <main class="altura"></main>
        <aside class="altura"></aside>
        <footer class="altura"></footer>
    </section>
    
</body>
</html>
