<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando a tag draggable</title>
    <Style>
    #quadrado{
        background-color: blue;
        width: 150px;
        height: 150px;
    }
    </Style>
</head>
<body>
    <h1>Utilizando a tag draggable</h1>
    <p>A tag draggable é utilizada para possibilitar mover um elemento na página</p>
    <button type="button" draggable="true">OK</button>
    <div id="quadrado" draggable="true"></div>

</body>
</html>
