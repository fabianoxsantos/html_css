<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global - Data</title>
</head>
<body>
<h1>Utilizando o atributo global - data</h1>
<p>O atributo global data armazena info de uma lista ou elemento para acessos posteriores, como por exemplo em JavaScript</p>

    <ul>
        <li data-id="1" data-email="Joao@gmail.com">Joao Augusto</li>
        <li data-id="2" data-email="Marcelo@gmail.com">Marcelo Santos</li>
    </ul>
</body>
</html>
