<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
    <style>
    .botao{
        border: none;
        font-family: Arial, Helvetica, sans-serif;
        background-color: aqua;
        border-radius: 5px;
        padding: 10px 25px;
    }
    .campo{
        border-color: rgb(121, 212, 189);
        background-color: rgb(212, 255, 241);
        font-family: Arial, Helvetica, sans-serif;
        color: blue;
        padding: 10px 25px;
    }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="E-mail" class="campo" tabindex="1">
        <input type="password" placeholder="Senha"class="campo" tabindex="3">
        <button type="reset" class="botao" tabindex="2">Limpar</button>
        <button type="submit" class="botao" tabindex="4">Enviar</button>


    </form>
</body>
</html>
